<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="init()">
    <h1> Sort Visualizer</h1>
    <div id="control-panel">
        <input oninput="init()" type="range" id="vol" name="vol" min="5" max="100">
        <button class="button-6" onclick="bubbleSort()">bubble sort</button>
        <button class="button-6" onclick="insertionSort()">insertion sort</button>
        <button class="button-6" onclick="quickSort()">quick sort</button>
    </div>
    <div id="my-container">
    </div>

    <script src="script.js"></script>
</body>

</html>
